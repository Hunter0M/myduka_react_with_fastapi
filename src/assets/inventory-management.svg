<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  <circle cx="400" cy="300" r="250" fill="#EFF6FF" />
  
  <!-- Warehouse Building -->
  <rect x="200" y="200" width="400" height="300" fill="#FFFFFF" stroke="#3B82F6" stroke-width="4"/>
  <path d="M200 200L400 100L600 200" stroke="#3B82F6" stroke-width="4"/>
  
  <!-- Door -->
  <rect x="350" y="350" width="100" height="150" fill="#DBEAFE" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Windows -->
  <rect x="250" y="250" width="60" height="60" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <rect x="490" y="250" width="60" height="60" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Boxes -->
  <g transform="translate(280 300)">
    <rect width="50" height="50" fill="#3B82F6" opacity="0.9"/>
    <rect x="10" y="10" width="30" height="5" fill="white"/>
    <rect x="10" y="20" width="30" height="5" fill="white"/>
  </g>
  
  <g transform="translate(470 300)">
    <rect width="50" height="50" fill="#3B82F6" opacity="0.8"/>
    <rect x="10" y="10" width="30" height="5" fill="white"/>
    <rect x="10" y="20" width="30" height="5" fill="white"/>
  </g>
  
  <!-- Scanner/Device -->
  <g transform="translate(600 150)">
    <rect width="60" height="100" rx="10" fill="#3B82F6"/>
    <rect x="5" y="10" width="50" height="70" fill="white"/>
    <rect x="15" y="20" width="30" height="3" fill="#3B82F6"/>
    <rect x="15" y="30" width="30" height="3" fill="#3B82F6"/>
    <rect x="15" y="40" width="30" height="3" fill="#3B82F6"/>
    <circle cx="30" cy="90" r="5" fill="white"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="30" fill="#DBEAFE"/>
  <circle cx="650" cy="450" r="40" fill="#DBEAFE"/>
  
  <!-- Status Indicators -->
  <circle cx="700" cy="100" r="15" fill="#10B981"/>
  <circle cx="700" cy="140" r="15" fill="#F59E0B"/>
  
  <!-- Animation Elements -->
  <g>
    <circle cx="400" cy="50" r="5" fill="#3B82F6">
      <animate attributeName="cy" values="50;60;50" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="50" r="5" fill="#3B82F6">
      <animate attributeName="cy" values="50;60;50" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="440" cy="50" r="5" fill="#3B82F6">
      <animate attributeName="cy" values="50;60;50" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 